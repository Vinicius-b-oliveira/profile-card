<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>

    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="profile-card">
            <img src="./src/img/bg-pattern-card.svg" alt="Card top background pattern" class="top-card-bg-pattern">

            <div class="infos">
                <img src="./src/img/image-victor.jpg" alt="Avatar Image" class="avatar">

                <h2 class="name">Victor Crest <span class="age">26</span></h2>

                <p class="location">London</p>
            </div>

            <ul class="numbers">
                <li class="item followers">
                    <p class="number">80k</p>
                    <p class="subtitle">Followers</p>
                </li>
                <li class="item likes">
                    <p class="number">803k</p>
                    <p class="subtitle">Likes</p>
                </li>
                <li class="item photos">
                    <p class="number">1.4k</p>
                    <p class="subtitle">Photos</p>
                </li>
            </ul>
        </div>
    </main>

</body>

</html>
